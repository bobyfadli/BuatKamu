.heart {
  background-color: rgb(255, 0, 234);
  display: inline-block;
  height: 150px;
  margin: 0 50px;
  position: relative;
  top: 0;
  transform: rotate(-45deg);
  width: 150px;
}

.heart:before,
.heart:after {
  content: "";
  background-color: rgb(255, 0, 234);
  border-radius: 50%;
  height: 150px;
  position: absolute;
  width: 150px;
}

.heart:before {
  top: -75px;
  left: 0;
}

.heart:after {
  left: 75px;
  top: 0;
}  
    </style>
